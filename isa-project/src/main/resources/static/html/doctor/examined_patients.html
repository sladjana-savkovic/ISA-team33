<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href='../../css/doctor_style.css' rel='stylesheet' />
<title>Examined patients</title>
</head>
<body>

	<div class="container w-80 mt-5 pt-5 mb-4">
		<div class="card">
		<h5 class="card-header info-color white-text text-center py-4"><strong>Search examined patients</strong></h5>
			<div class="card-body px-lg-5">
				<form id="search">
					<div class="row w-100 p-3 h-50">
					 	<div class="col-8" style="margin-top: 5px;">
					 		<input type="text" placeholder="Enter patient's name and surname" class="form-control" id="search_field">
					 	</div>
					 	<div class="col">
					 		<button class="btn btn-outline-info btn-rounded btn-block waves-effect" type="submit">Search</button>
					 	</div>
					</div>
				</form>
				<div class="row w-100 p-3 h-50">
			        <table class="table" style="margin-top:50px;" id="patients">
			        	<thead>
			        		<tr>
			        			<th scope="col" style="width: 400px;" onclick="sortTable(0)" class="thHover">Name</th>
			        			<th scope="col" style="width: 400px;" onclick="sortTable(1)" class="thHover">Surname</th>
			        			<th scope="col" class="thHover">Date of last examination</th>
			        			<th scope="col"></th>
			        		</tr>
			        	</thead>
			        	<tbody id="body_patients"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>
    
    
    <div class="modal fade" id="patientInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Patient information</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="body_specification">
                	<div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Name and surname:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="pNameSurname"></label>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Date of birth:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="pBirth"></label>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Address:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="pAddress"></label>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Allergies:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="pAllergies"></label>
					 	</div>
					 </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="modal fade" id="patientExaminations" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Patient examinations</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                	 <table class="table" id="pExaminations">
			        	<thead>
			        		<tr>
			        			<th scope="col">Date</th>
			        			<th scope="col">Doctor</th>
			        			<th scope="col">Diagnosis</th>
			        			<th scope="col">Therapy</th>
			        		</tr>
			        	</thead>
			        	<tbody id="body_pExaminations"></tbody>
			        </table>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/doctor/examined_patients.js"></script>
</body>
</html>
