<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Vacation request</title>
</head>
<body>
	 
	 <div class="container w-50 mt-5 pt-5 mb-4">
		<div class="card">
	    <h5 class="card-header info-color white-text text-center py-4">
	        <strong>Create a vacation request</strong>
	    </h5>

	    <!--Card content-->
	    <div class="card-body px-lg-5">
	        <!-- Form -->
	        <form class="text-center" style="color: #757575;" id="create_request">
	            <p>Enter the required information to create a vacation request.</p>
	            <!-- Name -->
	             <div class="card-body">
	             
	            <div class="form-row pt-2">
                    <div class="form-group col">
                        <label for="startDate" class="text-secondary" style="float: left">Start date *</label>
                        <input placeholder="Enter start date" type="date" class="form-control" id="startDate" required>
                    </div>
                </div>

	             <div class="form-row pt-2">
                    <div class="form-group col">
                        <label for="endDate" class="text-secondary" style="float: left">End date *</label>
                        <input placeholder="Enter end date" type="date" class="form-control" id="endDate" required>
                    </div>
                </div>
				
				<div class="form-row pt-2">
                    <div class="form-group col">
                    	<label for="doctorPharmacies" class="text-secondary" style="float: left">Pharmacy *</label>
                        <select id="doctorPharmacies" class="custom-select">
                        </select>
                    </div>
                </div>
				</div>
	            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit" id="create">Create</button>
	        </form>
   		 </div>
		</div>
    </div>
    
    <div id="div_alert" style="position: fixed; top: 73px; right:10px; width: 22%; z-index: 9999; border-radius: 0px"></div>
 
	
	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/navbars/dermatologist.js"></script>
    <script type="text/javascript" src="../../js/doctor/vacation_request.js"></script>
</body>
</html>
