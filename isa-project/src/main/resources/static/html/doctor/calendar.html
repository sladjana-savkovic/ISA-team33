<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
	<link href='../../lib/fullcalender/lib/main.css' rel='stylesheet' />
	<script src='../../lib/fullcalender/lib/main.js'></script>
	<link href='../../css/doctor_style.css' rel='stylesheet' />
	<title>Working calendar</title>
</head>
<body>
	
	<div class="container w-80 mt-5 pt-5 mb-4">
		<div class="card">
			<div class="card-body px-lg-5">
				<div class="row">
					<div class="col">
						<div class="row"><i class="fas fa-circle" style="color:#fe0202; margin-right: 15px;margin-top: 4px;"></i><p>Scheduled appointment</p></div>
					</div>
					<div class="col">
						<div class="row"><i class="fas fa-circle" style="color:#dfff03; margin-right: 15px;margin-top: 4px;"></i><p>Canceled appointment</p></div>
					</div>
					<div class="col">
						<div class="row"><i class="fas fa-circle" style="color:#03ff11; margin-right: 15px;margin-top: 4px;"></i><p>Scheduled appointment</p></div>
					</div>
				</div>
				<div class="row" style="margin-top:30px;">
					<p>If you want to enter a report, click on the scheduled appointment.</p>
					<p>Only when you enter the report, you can choose a free appointment and schedule it.</p>
				</div>
			</div>
		</div>
	</div>
	
	<div id='calendar'></div>

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/doctor/calender.js"></script>
</body>
</html>
