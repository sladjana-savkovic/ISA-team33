<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Reservations</title>
</head>
<body>
	
	<div class="container w-80 mt-5 pt-5 mb-4">
		<div class="card">
		<h5 class="card-header info-color white-text text-center py-4"><strong>Search reservations</strong></h5>
			<div class="card-body px-lg-5">
				<form id="searchReservations">
					<div class="row w-100 p-3 h-50">
					 	<div class="col-8" style="margin-top: 5px;">
					 		<input type="text" placeholder="Enter reservation's identification number" class="form-control" id="search_field">
					 	</div>
					 	<div class="col">
					 		<button class="btn btn-outline-info btn-rounded btn-block waves-effect" type="submit">Search</button>
					 	</div>
					</div>
				</form><br><br><br>
				<div class="card p-3" id="searchResult" hidden="true">
					<div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Patient:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="patient"></label>
					 	</div>
					</div>
					<div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Pharmacy:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="pharmacy"></label>
					 	</div>
					</div>
					<div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Drug:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="drug"></label>
					 	</div>
					</div>
					<div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Date limit:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="dateLimit"></label>
					 	</div>
					</div>
					<div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Status:</label><br>
					 	</div>
					 	<div class="col ">
					 		<label class="text mb-0" id="status"></label>
					 	</div>
					</div>
					<button class="btn btn-outline-success btn-rounded btn-block my-4 waves-effect" type="button" id="confirmReservation">Confirm reservation</button>
				</div>
		     </div>
		 </div>    
    </div>
    
    <div id="div_alert" style="position: fixed; top: 73px; right:10px; width: 22%; z-index: 9999; border-radius: 0px"></div>
	
	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/navbars/dermatologist.js"></script>
    <script type="text/javascript" src="../../js/doctor/reservation.js"></script>
</body>
</html>
