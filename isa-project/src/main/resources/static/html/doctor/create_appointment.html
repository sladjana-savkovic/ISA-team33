<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="../../css/doctor_style.css" rel="stylesheet">
<title>Create appointment</title>
</head>
<body>

	<div class="container w-80 mt-5 pt-5 mb-4" id="searchPredefinedAppointments">
		<div class="card">
		<h5 class="card-header info-color white-text text-center py-4"><strong>Search predefined appointments</strong></h5>
			<div class="card-body px-lg-5">
				<form id="searchApp">
					<div class="row w-100 p-3 h-50">
					 	<div class="col-8">
					 		<label for="searchDate" class="text-secondary" style="float: left">Enter start time *</label>
                        	<input type="date" class="form-control" id="searchDate" required>
					 	</div>
					 	<div class="col" style="margin-top:13px;">
					 		<button class="btn btn-outline-info btn-rounded btn-block waves-effect" type="submit">Search</button>
					 	</div>
					</div>
				</form>
				<div class="table-wrapper-scroll-y my-custom-scrollbar">
			        <table class="table table-hover mb-0" style="margin-top:50px;" id="appointments">
			        	<thead>
			        		<tr>
			        			<th scope="col">Start time</th>
			        			<th scope="col">End time</th>
			        			<th scope="col">Price</th>
			        		</tr>
			        	</thead>
			        	<tbody id="body_appointments"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>
    
    
    <div class="container w-50 mt-3 pt-5 mb-5">
		<div class="card">
	    <h5 class="card-header info-color white-text text-center py-4">
	        <strong>Create new appointment</strong>
	    </h5>

	    <div class="card-body px-lg-5">
	        <form class="text-center" style="color: #757575;" id="createApp">
	            <div class="card-body">
	            <div class="form-row pt-2">
                    <div class="form-group col">
                        <label for="appDate" class="text-secondary" style="float: left">Enter date *</label>
                        <input placeholder="Enter start date" type="date" class="form-control" id="appDate" required>
                    </div>
                </div>
	             <div class="form-row pt-2">
                    <div class="form-group col">
                        <label for="appTime" class="text-secondary" style="float: left">Enter time *</label>
                        <input placeholder="Enter end date" type="time" class="form-control" id="appTime" required>
                    </div>
                </div>
				</div>
	            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect" type="submit" id="createApp">Create appointment</button>
	        </form>
   		 </div>
		</div>
    </div>
       
    
    <div class="modal fade" id="scheduleAppModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Schedule appointment</p>
                    <button type="button" id="close_btn" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                	<h5>Do You want to schedule this appointment?</h5>
                </div>
                <div class="modal-footer">
			        <button type="button" class="btn btn-success" id="schedule">Schedule</button>
			     </div>
            </div>
        </div>
    </div>
    
    <div id="div_alert" style="position: fixed; top: 73px; right:10px; width: 22%; z-index: 9999; border-radius: 0px"></div>

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/doctor/create_appointment.js"></script>
</body>
</html>
