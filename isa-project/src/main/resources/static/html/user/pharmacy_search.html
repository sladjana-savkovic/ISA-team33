<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Pharmacy search</title>
</head>
<body>
 
    <div class="mt-5" style="width: 33%; height:100%; float:left; position:fixed">
        <div class="container mt-5 pt-4 pl-5 ml-5 mb-4">
            <div class="row pl-5">
                <div class="col">
                        <div class="card">
                            <div class="card-header border border-info">
                                <button  type="button" onclick="searchPharmacy()" class="btn btn-success">Search</button>
                            </div>


                               <div class="form-row pb-1 pl-3 pr-3 pt-3">
                                    <div class="form-group col">
                                        <label for="name" class="text-secondary">Name</label>
                                        <input placeholder="Enter name" type="text" class="form-control" id="name" name="name">
                                    </div>
                                </div>

								 <div class="form-row pb-1 pl-3 pr-3 pt-1" >
                                    <div class="form-group col">
                                        <label for="city" class="text-secondary">City</label>
                                        <input placeholder="Enter city" type="text" class="form-control" id="city" name="city">
                                    </div>
                                </div>
                                 <div class="form-row pb-1 pl-3 pr-3 pt-1">
                                    <div class="form-group col">
                                        <label for="address" class="text-secondary">Address</label>
                                        <input placeholder="Enter address" type="text" class="form-control" id="address" name="address">
                                    </div>
                                </div> 
                         
                                <div class="form-row pb-1 pl-3 pr-3 pt-1">
                                <div class="form-group col">
                                	<label for="gradeMin" class="text-secondary">Grade min</label>
                                        <input style="width: 92%;" placeholder="Enter grade" type="number" step="0.01" min="0"  max="10" class="form-control" id="gradeMin" name="gradeMin">
                                    	</div>
                                    <div class="form-group col">
                                        <label for="gradeMax" class="text-secondary">Grade max</label>
                                        <input style="width: 100%;" placeholder="Enter grade" type="number" step="0.01" min="0"  max="10" class="form-control" id="gradeMax" name="gradeMax">
                                    </div>
                                </div>
                                <div class="form-row pb-1 pl-3 pr-3 pt-1">
                                <div class="form-group col">
                                        <label for="priceMin" class="text-secondary">Consultation price min</label>
                                        <input  style="width: 92%;" placeholder="Enter price" type="number" step="0.01" min="0" class="form-control" id="priceMin" name="priceMin">
                                    </div>
                                    <div class="form-group col">
                                        <label for="priceMax" class="text-secondary">Consultation price max</label>
                                        <input  style="width: 100%;" placeholder="Enter price" type="number" step="0.01" min="0" class="form-control" id="priceMax" name="priceMax">
                                    </div>
                                </div> 
                            </div>
                         </div>
                         
                </div>
            </div>
        </div>

    </div>

 
    <div class="mt-5" style="width: 66%; float:right;">
        <div class="container w-75 mt-5 pt-4 pl-5 pr-5 mb-4">
            <div id="loading" class="alert alert-info" role="alert">
                Loading...
            </div>
            <div id="div_drugs">
            </div>
        </div>
    </div>

 
    <script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/jwt_check.js"></script>
	<script type="text/javascript" src="../../js/user/pharmacy_search.js"></script>

</body>
</html>
