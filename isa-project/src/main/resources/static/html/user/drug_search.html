<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Drug search</title>
</head>
<body>
 
    <div class="mt-5" style="width: 33%; height:100%; float:left; position:fixed">
        <div class="container mt-5 pt-4 pl-5 ml-5 mb-4">
            <div class="row pl-5">
                <div class="col">
                    <form id="search_drugs">
                        <div class="card">
                            <div class="card-header border border-info">
                                <button style="margin-left: 90px" type="submit" class="btn btn-success">Search</button>
                            </div>

                            <div class="card-body border border-info p-3">	
                                <div class="form-row pt-2">
                                    <div class="form-group col">
                                        <select id="doc_type" class="custom-select" required>
                                            <option value="Capsule" id="0" selected>Capsule</option>
                                            <option value="Tablet" id="1">Tablet</option>
                                            <option value="Injection" id="2">Injection</option>
                                            <option value="Liquid" id="3">Liquid</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="name" class="text-secondary">Name</label>
                                        <input placeholder="Enter name" type="text" class="form-control" id="name" name="name">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col">
                                        <label id="grade" for="drug_exam_name" class="text-secondary">Grade</label>
                                        <input placeholder="Enter grade" type="text" class="form-control" id="grade" name="grade">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

   <div class="modal fade" id="bottomModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Specification</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div id="report_content"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="centerModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Substitute drugs</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div id="substitute_content"></div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="topModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Pharmacies</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div id="pharmacies_content"></div>

            </div>
        </div>
    </div>

    <div class="mt-5" style="width: 66%; float:right;">
        <div class="container w-75 mt-5 pt-4 pl-5 pr-5 mb-4">
            <div id="loading" class="alert alert-info" role="alert">
                Loading...
            </div>
            <div id="div_drugs">
            </div>
        </div>
    </div>

 
    <script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/user/drug_search.js"></script>


</body>
</html>
