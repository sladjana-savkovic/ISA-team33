<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Vacation requests</title>
</head>
<body>
	
	<div class="container w-80 mt-5 pt-5 mb-4">
		<div class="card">
		<h5 class="card-header info-color white-text text-center py-4"><strong>Vacation requests</strong></h5>
			<div class="card-body px-lg-5">
				<div class="row w-100 p-3 h-50">
			        <table class="table" style="margin-top:50px;" id="vacations">
			        	<thead>
			        		<tr>
			        			<th scope="col" style="width: 400px;">Surname</th>
			        			<th scope="col" style="width: 400px;">Medical staff</th>
			        			<th scope="col" style="width: 400px;">Start date</th>
			        			<th scope="col" style="width: 400px;">End date</th>
			        			<th scope="col" style="width: 400px;"></th>
			        			<th scope="col"></th>
			        		</tr>
			        	</thead>
			        	<tbody id="body_vacations"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>
    
     <div id="div_alert" style="position: fixed; top: 73px; right:10px; width: 22%; z-index: 9999; border-radius: 0px"></div>


	<!--Modal: modalConfirmReject-->
  <div class="modal fade" id="modalConfirmReject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Rejection of the request:</p>
      </div>

      <!--Body-->
      <div class="modal-body">
		<label>Reason for the rejection:</label><br>
        <textarea id="text_reason" class="md-textarea form-control" rows="3"></textarea>

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
        <a href="" class="btn  btn-outline-danger" id="submit_reject">Submit</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalConfirmReject-->

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/navbars/pharmacy_administrator.js"></script>
    <script type="text/javascript" src="../../js/pharmacy_administrator/vacation_requests.js"></script>
</body>
</html>
