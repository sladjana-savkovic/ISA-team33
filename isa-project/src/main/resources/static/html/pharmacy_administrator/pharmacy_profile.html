<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Pharmacy profile</title>
</head>
<body>

<div class="container w-50 mt-5 pt-5 mb-4">
		<div class="card">
			<h5 class="card-header info-color white-text text-center py-4"><strong>Pharmacy profile informatin</strong></h5>
			<div class="card-body px-lg-5">
				<form style="color: #757575;" id="pharmacy_profile">
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Name of pharmacy:</label><br>
					 	</div>
					 	<div class="col ">
					 		<input type="text" class="form-control" id="name" required disabled>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Address:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="text" class="form-control" id="address" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Country:</label><br>
					 	</div>
					 	<div class="col">
					 		<select id="country" class="custom-select" required disabled></select>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">City:</label><br>
					 	</div>
					 	<div class="col">
					 		<select id="city" class="custom-select" required disabled></select>
					 	</div>
					 </div>
					 
			    </form>
		    </div>
	    </div>
    </div>



	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/navbars/pharmacy_administrator.js"></script>
    <script type="text/javascript" src="../../js/pharmacy_administrator/pharmacy_profile.js"></script>
</body>
</html>
