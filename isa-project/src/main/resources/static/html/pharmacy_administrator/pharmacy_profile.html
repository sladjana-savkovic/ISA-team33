  <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"

    crossorigin=""></script>

<body>

	<div class="container w-50 mt-5 pt-5 mb-4">
		<div class="card">
			<h5 class="card-header info-color white-text text-center py-4"><strong>Pharmacy profile information</strong></h5>
			<div class="card-body px-lg-5">
				<form style="color: #757575;" id="pharmacy_profile">
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Name of pharmacy:</label><br>
					 	</div>
					 	<div class="col ">
					 			<label id="name" class="text mb-0"></label>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Address:</label><br>
					 	</div>
					 	<div class="col">
					 		<label id="address" class="text mb-0"></label>
					 	</div>
					 </div>
					 
					  <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<div id="map_edit" style="height: 180px;"></div>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Average grade:</label><br>
					 	</div>
					 	<div class="col">
					 		<label id="grade" class="text mb-0"></label>
					 	</div>
					 </div>
					 
			    </form>
		    </div>
	    </div>
    </div>
    
    <div class="container w-80 mt-5 pt-5 mb-4">
		<div class="card">
		<h5 class="card-header info-color white-text text-center py-4"><strong>Dermatologists and pharmacists in the pharmacy</strong></h5>
			<div class="card-body px-lg-5">
				<div class="row w-100 p-3 h-50">
			        <table class="table" style="margin-top:50px;" id="doctors">
			        	<thead>
			        		<tr>
			        			<th scope="col" style="width: 400px;">Name</th>
			        			<th scope="col" style="width: 400px;">Surname</th>
			        			<th scope="col">Type of medical staff</th>
			        		</tr>
			        	</thead>
			        	<tbody id="body_doctors"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>
    
    <div class="container w-80 mt-5 pt-5 mb-4">
		<div class="card">
		<h5 class="card-header info-color white-text text-center py-4"><strong>Drugs in the pharmacy</strong></h5>
			<div class="card-body px-lg-5">
				<div class="row w-100 p-3 h-50">
			        <table class="table" style="margin-top:50px;" id="drugs">
			        	<thead>
			        		<tr>
			        			<th scope="col" style="width: 400px;">Name</th>
			        			<th scope="col" style="width: 400px;">Producer</th>
			        			<th scope="col" style="width: 400px;">Drug type</th>
			        			<th scope="col">Drug form</th>
			        		</tr>
			        	</thead>
			        	<tbody id="body_drugs"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>
    
    <div class="container w-80 mt-5 pt-5 mb-4">
		<div class="card">
		<h5 class="card-header info-color white-text text-center py-4"><strong>Free appointments in the pharmacy</strong></h5>
			<div class="card-body px-lg-5">
				<div class="row w-100 p-3 h-50">
			        <table class="table" style="margin-top:50px;" id="appointments">
			        	<thead>
			        		<tr>
			        			<th scope="col" style="width: 400px;">Start time</th>
			        			<th scope="col" style="width: 400px;">Medical staff</th>
			        			<th scope="col">Price</th>
			        		</tr>
			        	</thead>
			        	<tbody id="body_appointments"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>
    
    <div class="modal fade" id="changePassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Change password to activate Your profile</p>
                </div>
                <div class="modal-body">
                	<form style="color: #757575;" id="changePassForm">
                	<div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Old password:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="password" class="form-control" id="oldPass" required>
					 	</div>
					 </div>
                	
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Enter the new password:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="password" class="form-control" id="newPass" required>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Re-enter the new password:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="password" class="form-control" id="newPassRepeat" required>
					 	</div>
					 </div>
					 
					 <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect" type="submit" id="changePassBtn">Save</button>
			    </form>
                </div>
            </div>
        </div>
    </div>
