<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Pricelist and actions</title>
</head>
<body>

	<div class="container w-50 mt-5 pt-5 mb-4">
		<div class="card">
			<h5 class="card-header info-color white-text text-center py-4"><strong>Create an action in a pharmacy</strong></h5>
			<div class="card-body px-lg-5">
				<form style="color: #757575;" id="action">
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Name of action:</label><br>
					 	</div>
					 	<div class="col ">
					 		<input type="text" class="form-control" id="name" required>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Description of action:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="text" class="form-control" id="description" required>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Start date:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="date" class="form-control" id="startDateAction" required>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">End date:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="date" class="form-control" id="endDateAction" required>
					 	</div>
					 </div>
					 
					 <button class="btn btn-primary btn-rounded btn-block my-4 waves-effect" type="submit" id="create_action">Create</button>
					 
			    </form>
		    </div>
	    </div>
    </div>
    
    <div id="div_alert_action" style="position: fixed; top: 73px; right:10px; width: 22%; z-index: 9999; border-radius: 0px"></div>

	<div class="container w-50 mt-5 pt-5 mb-4">
		<div class="card">
			<h5 class="card-header info-color white-text text-center py-4"><strong>Create an pricelist item</strong></h5>
			<div class="card-body px-lg-5">
				<form style="color: #757575;" id="pricelist">
					 	
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Drug:</label><br>
					 	</div>
					 	<div class="col">
					 		<select id="drug" class="custom-select" required></select>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Price:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="number" class="form-control" id="price" required>
					 	</div>
					 </div>
					 
					  <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Start date:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="date" class="form-control" id="startDatePrice" required>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">End date:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="date" class="form-control" id="endDatePrice" required>
					 	</div>
					 </div>
					 
					 <button class="btn btn-primary btn-rounded btn-block my-4 waves-effect" type="submit" id="create_price">Create</button>
			    </form>
		    </div>
	    </div>
    </div>

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/jwt_check.js"></script>
    <script type="text/javascript" src="../../js/navbars/pharmacy_administrator.js"></script>
    <script type="text/javascript" src="../../js/pharmacy_administrator/pricelist.js"></script>
</body>
</html>
