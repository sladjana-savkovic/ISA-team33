<html>
<head>
	<meta charset="utf-8" />

<title>Profile</title>

<body>

	<div class="container w-50 mt-5 pt-5 mb-4">
		<div class="card">
			<h5 class="card-header white-text text-center py-4" style="background-color: #00ACC1;"><strong>Profile information</strong></h5>
			<div class="card-body px-lg-5">
				<form style="color: #757575;" id="edit_profile">
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Name:</label><br>
					 	</div>
					 	<div class="col ">
					 		<input type="text" class="form-control" id="name" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Surname:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="text" class="form-control" id="surname" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Date of birth:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="date" class="form-control" id="dateOfBirth" required disabled>
					 	</div>
					 </div>
				     <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Phone number:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="number" class="form-control" id="phone" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Country:</label><br>
					 	</div>
					 	<div class="col">
					 		<select id="countrySelect" class="custom-select" required hidden="true"></select>
					 		<input type="text" class="form-control" id="countryInput" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">City:</label><br>
					 	</div>
					 	<div class="col">
					 		<select id="citySelect" class="custom-select" required hidden="true"></select>
					 		<input type="text" class="form-control" id="cityInput" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Home address:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="text" class="form-control" id="address" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Email:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="text" class="form-control" id="email" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="form-group">
	                  		<div class="col">
						 		<label class="text-secondary mb-0">Allergies:</label><br>
						 	</div>
			                <div class="col">
			                    <div class="input-group" id="checkboxes"></div>
			                </div>
                		</div>
					 </div>
					<!-- <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Kategorija:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="text" class="form-control" id="category" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Poeni:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="text" class="form-control" id="poens" required disabled>
					 	</div>
					 </div>
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Pogodnosti:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="text" class="form-control" id="benefits" required disabled>
					 	</div>
					 </div> -->
					 <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect" type="submit" id="change">Edit</button>
			    </form>
		    </div>
	    </div>
    </div>
    
     <div class="container w-50 mt-5 pt-5 mb-4">
		<div class="card">
			<h5 class="card-header white-text text-center py-4" style="background-color: #00ACC1;"><strong>Change password</strong></h5>
			<div class="card-body px-lg-5">
				<form style="color: #757575;" id="edit_password">
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Old password:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="password" class="form-control" id="oldPass" required>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Enter the new password:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="password" class="form-control" id="newPass" required>
					 	</div>
					 </div>
					 
					 <div class="row w-100 p-3 h-50">
					 	<div class="col">
					 		<label class="text-secondary mb-0">Re-enter the new password:</label><br>
					 	</div>
					 	<div class="col">
					 		<input type="password" class="form-control" id="newPassRepeat" required>
					 	</div>
					 </div>
					 
					 <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect" type="submit" id="change_pass">Save</button>
			    </form>
		    </div>
	    </div>
    </div>
    
    <div id="div_alert" style="position: fixed; top: 73px; right:10px; width: 22%; z-index: 9999; border-radius: 0px"></div>
