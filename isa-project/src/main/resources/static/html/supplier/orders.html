<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Orders received</title>
</head>
<body>
		
	<!-- <div class="container w-50 mt-5 pt-3 mb-4" id="view_feedbacks"> -->
    <!--   <div class="text-body " > <h4> orders received </h4> </div> -->
    <!-- </div> -->
	
	
    <div class="container w-50 mt-5 pt-3 mb-4" id="view_orders">
        <div id="loading" class="alert alert-info m-4" role="alert">
            Loading...
        </div>
    </div>	
	
    <div class="modal fade" id="makeOfferModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Create offer</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div id="offer_content">
	                <div class="form-group col">
	                   	<label for="limitDate" class="text-secondary mt-4">Delivery time *</label>
	 					<input placeholder="Enter date" type="date" class="form-control" id="limitDate" name="limitDate" required>
					</div>
	                <div class="form-group col">
						<label for="totalPrice" class="text-secondary">Total price (din) *</label>
						<input placeholder="Enter total price" type="number" step="0.01" min="0" class="form-control" id="totalPrice" name="totalPrice" required>
					</div>
					<div class="row">
                		<div class="col p-4">
                			If you have already submitted a offer for this order, it will be updated.
                		</div>
            		</div>
					<div class="row">
                		<div class="col p-4">
                    		<button type="button" onclick="sendOffer()" class="btn btn-success btn-block mb-4" value="Send_offer" id="send">Send offer</button>
                		</div>
            		</div>
                </div>
            </div>
        </div>
    </div>

  
    <div id="div_alert" style="position: fixed; top: 73px; right:10px; width: 22%; z-index: 9999; border-radius: 0px"></div>
  

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/navbars/supplier.js"></script>
    <script type="text/javascript" src="../../js/supplier/orders.js"></script>
</body>
</html>
