<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Complaints and suggestions</title>
</head>
<body>

	<div class="container w-80 mt-5 pt-5 mb-4">
		<div class="card" style="width: 1130px; margin-left: 2px">
		<h5 class="card-header info-color white-text text-center "><strong>Complaints and suggestions</strong></h5>
			<div class="card-body px-lg-5">
				<div class="col w-100 p-3 h-50">			
			        <table class="table" style="width: 920px; margin-top: 40px;" id="times">
			        	<thead>
			        		<tr>
			        			<th scope="col" style="text-align:center; vertical-align: middle;"><b>Patient name and surname</b></th>
			        			<th scope="col" style="text-align:center; vertical-align: middle;"><b>Patient email</b></th>
			        			<th scope="col" style="text-align:center; vertical-align: middle;"><b>The subject of the complaint</b></th>
			        			<th scope="col" style="text-align:center; vertical-align: middle;"><b>Click for content</b></th>
			        			<th scope="col" style="text-align:center; vertical-align: middle;"><b>Click to reply</b></th>
			        		</tr>
			        	</thead>
			        	<tbody id="body_table"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>
       
       
       
    <div class="modal fade" id="complaintModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Create offer</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div id="content">

                </div>
            </div>
        </div>
    </div>
            
 
    <script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/jwt_check.js"></script>
	<script type="text/javascript" src="../../js/system_admin/complaints.js"></script>
	<script type="text/javascript" src="../../js/navbars/system_admin.js"></script>

</body>
</html>
