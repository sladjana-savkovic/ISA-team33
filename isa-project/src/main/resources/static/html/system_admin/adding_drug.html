<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Adding drug</title>
</head>
<body>

<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

    <div id="container" class="container w-50 mt-5 pt-3 mb-4">

        <form id="registration" >

            <div class="row">
                <div class="col p-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                New drug
                            </h4>
                        </div>

                        <div id="divInfo" class="card-body p-3">

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="name" class="text-secondary">Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                
                                <div class="form-group col">
                                    <label for="code" class="text-secondary">Unique code *</label>
                                    <input type="text" class="form-control" id="code" name="code" required>
                                </div> 
                                
                                                  
                            </div>

                            <div class="form-row">                         
                                <div class="form-group col">
                                    <label for="contraindication" class="text-secondary">Contraindication *</label>
                                    <input type="text" class="form-control" id="contraindication" name="contraindication" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="type_of_drug" class="text-secondary">Type of drug *</label>
                                    <select id="type_of_drug" class="custom-select" required>
                                        <option value="" disabled selected hidden>Choose type</option>
                                        <option id="0" value="antibiotic">Antibiotic</option>
  										<option id="1" value="antiseptic">Antiseptic</option>
  										<option id="2" value="probiotic">Probiotic</option>
  										<option id="3" value="antipyretic">Antipyretic</option>
  										<option id="4" value="analgetics">Analgetics</option>
                                    </select>
                                </div>

                                <div class="form-group col">
                                    <label for="drug_form" class="text-secondary">Drug form *</label>
                                    <select id="drug_form" class="custom-select" required>
                                        <option value="" disabled selected hidden>Choose form</option>
                                        <option id="0" value="Capsule">Capsule</option>
  										<option id="1" value="Tablet">Tablet</option>
  										<option id="2" value="Injection">Injection</option>
  										<option id="3" value="Liquid">Liquid</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="producer" class="text-secondary">Producer *</label>
                                    <input type="text" class="form-control" id="producer" name="producer" required>
                                </div>
                                
                                <div class="form-group col">
                                    <label for="daily_dose" class="text-secondary">Daily dose *</label>
                                    <input type="text" class="form-control" id="daily_dose" name="daily_dose" required>
                                </div>                                
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="notes" class="text-secondary">Notes </label>
                                    <input type="text" class="form-control" id="notes" name="notes">
                                </div>                              
                            </div>
  
                              <div class="form-row">
                                <div class="form-group col">
                                    <input type="checkbox" id="prescription" name="prescription" value="1">
									<label for="prescription" class="text-secondary"> Allowed on prescription</label><br>
                                </div>                              
                            </div>
                                                       
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="substitute_drugs" class="text-secondary">Substitute drugs *</label>                                   
                                    <select id="substitute_drugs" class="custom-select" >

                                    </select>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col p-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Drug ingredients
                            </h4>
                        </div>

                        <div class="card-body p-3">

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="ingredients" class="text-secondary">Ingredients *</label>                                   
                                    <select id="ingredients" class="custom-select" >
									<option value="" disabled selected hidden>Choose ingredient</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            
            

            <div class="row">
                <div class="col p-4">
                    <input type="submit" class="btn btn-success btn-lg btn-block mb-4" value="Add" id="register">
                </div>
            </div>

        </form>

    </div>


	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/system_admin/adding_drug.js"></script>
	<script type="text/javascript" src="../../js/navbars/system_admin.js"></script>


</body>
</html>
